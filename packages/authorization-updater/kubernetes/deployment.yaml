apiVersion: apps/v1
kind: Deployment
metadata:
  name: interop-be-authorization-updater
  namespace: dev-refactor
  labels:
    app: interop-be-authorization-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app: interop-be-authorization-updater
  template:
    metadata:
      labels:
        app: interop-be-authorization-updater
    spec:
      serviceAccountName: interop-be-authorization-updater
      containers:
        - name: interop-be-authorization-updater
          image: ghcr.io/pagopa/authorization-updater@$IMAGE_DIGEST
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 1.0
              memory: 2Gi
            limits:
              cpu: 1.0
              memory: 2Gi
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: info
            - name: KAFKA_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: KAFKA_CLIENT_ID
            - name: KAFKA_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: KAFKA_GROUP_ID
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: KAFKA_BROKERS
            - name: KAFKA_TOPICS
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: KAFKA_TOPICS
            - name: AUTH_MNGT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: AUTH_MNGT_SERVICE_URL
            - name: RSA_KEYS_IDENTIFIERS
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: RSA_KEYS_IDENTIFIERS
            - name: KMS_MAX_ACQUISITION_TIMEOUT_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: KMS_MAX_ACQUISITION_TIMEOUT_SECONDS
            - name: GENERATED_JWT_SECONDS_TO_EXPIRE
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: GENERATED_JWT_SECONDS_TO_EXPIRE
            - name: GENERATED_JWT_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: GENERATED_JWT_ISSUER
            - name: GENERATED_JWT_SUBJECT
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: GENERATED_JWT_SUBJECT
            - name: GENERATED_JWT_AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: interop-be-authorization-updater
                  key: GENERATED_JWT_AUDIENCE
