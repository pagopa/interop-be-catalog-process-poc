syntax = "proto3";

package authorization.v2;

message KeyEntryV2 {
  string keyId = 1;
  KeyV2 value = 2;
}

message KeyV2 {
  optional string relationshipId = 1;
  string kid = 2;
  string encodedPem = 3;
  KeyUseV2 use = 4;
  string algorithm = 5;
  int64 createdAt = 6;
  string name = 7;
  optional string userId = 8;
}

enum KeyUseV2 {
  SIG = 0;
  ENC = 1;
}
