openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: A simple user API
paths:
  /eservices:
    get:
      operationId: getEServices
      tags:
        - eservices
      parameters:
        - name: X-Correlation-Id
          in: header
          schema:
            type: string
          required: true
        - name: X-Forwarded-For
          in: header
          schema:
            type: string
          required: false
        - name: name
          in: query
          schema:
            type: string
          required: false
        - name: eservicesIds[]
          in: query
          schema:
            type: array
            items:
              type: string
            default: []
          required: false
        - name: producersIds[]
          in: query
          schema:
            type: array
            items:
              type: string
            default: []
          required: false
        - name: states[]
          in: query
          schema:
            type: array
            items:
              type: string
              enum: &a2
                - DRAFT
                - PUBLISHED
                - DEPRECATED
                - SUSPENDED
                - ARCHIVED
            default: []
          required: false
        - name: agreementStates[]
          in: query
          schema:
            type: array
            items:
              type: string
              enum: &a8
                - DRAFT
                - PENDING
                - ACTIVE
                - SUSPENDED
                - ARCHIVED
                - MISSING_CERTIFIED_ATTRIBUTES
                - REJECTED
            default: []
          required: false
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
          required: true
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
          required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        producerId:
                          type: string
                          format: uuid
                        name:
                          type: string
                        description:
                          type: string
                        technology:
                          type: string
                          enum: &a4
                            - REST
                            - SOAP
                        descriptors:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                format: uuid
                              version:
                                type: string
                              description:
                                type: string
                              audience:
                                type: array
                                items:
                                  type: string
                              voucherLifespan:
                                type: integer
                              dailyCallsPerConsumer:
                                type: integer
                                minimum: 0
                              dailyCallsTotal:
                                type: integer
                                minimum: 0
                              interface: &a1
                                type: object
                                properties:
                                  id:
                                    type: string
                                    format: uuid
                                  name:
                                    type: string
                                  contentType:
                                    type: string
                                  prettyName:
                                    type: string
                                  path:
                                    type: string
                                required:
                                  - id
                                  - name
                                  - contentType
                                  - prettyName
                                  - path
                                additionalProperties: true
                              docs:
                                type: array
                                items: *a1
                              state:
                                type: string
                                enum: *a2
                              agreementApprovalPolicy:
                                type: string
                                enum: &a6
                                  - AUTOMATIC
                                  - MANUAL
                              serverUrls:
                                type: array
                                items:
                                  type: string
                              publishedAt:
                                type: string
                              suspendedAt:
                                type: string
                              deprecatedAt:
                                type: string
                              archivedAt:
                                type: string
                              attributes:
                                type: object
                                properties:
                                  certified:
                                    type: array
                                    items:
                                      type: array
                                      items: &a3
                                        type: object
                                        properties:
                                          id:
                                            type: string
                                            format: uuid
                                          explicitAttributeVerification:
                                            type: boolean
                                        required:
                                          - id
                                          - explicitAttributeVerification
                                        additionalProperties: true
                                  declared:
                                    type: array
                                    items:
                                      type: array
                                      items: *a3
                                  verified:
                                    type: array
                                    items:
                                      type: array
                                      items: *a3
                                required:
                                  - certified
                                  - declared
                                  - verified
                                additionalProperties: true
                            required:
                              - id
                              - version
                              - audience
                              - voucherLifespan
                              - dailyCallsPerConsumer
                              - dailyCallsTotal
                              - docs
                              - state
                              - agreementApprovalPolicy
                              - serverUrls
                              - attributes
                            additionalProperties: true
                      required:
                        - id
                        - producerId
                        - name
                        - description
                        - technology
                        - descriptors
                      additionalProperties: true
                  totalCount:
                    type: integer
                required:
                  - results
                  - totalCount
                additionalProperties: true
    post:
      operationId: createEService
      tags:
        - eservices
      requestBody:
        description: An E-Service seed
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 5
                  maxLength: 60
                description:
                  type: string
                  minLength: 10
                  maxLength: 250
                technology:
                  type: string
                  enum: *a4
              required:
                - name
                - description
                - technology
              additionalProperties: true
      parameters:
        - name: X-Correlation-Id
          in: header
          schema:
            type: string
          required: true
        - name: X-Forwarded-For
          in: header
          schema:
            type: string
          required: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                required:
                  - id
                additionalProperties: true
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  status:
                    type: integer
                    minimum: 100
                    exclusiveMaximum: true
                    maximum: 600
                  title:
                    type: string
                    maxLength: 64
                    pattern: ^[ -~]{0,64}$
                  correlationId:
                    type: string
                    maxLength: 64
                  detail:
                    type: string
                    maxLength: 4096
                    pattern: ^.{0,1024}$
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          minLength: 8
                          maxLength: 8
                          pattern: ^[0-9]{3}-[0-9]{4}$
                        detail:
                          type: string
                          maxLength: 4096
                          pattern: ^.{0,1024}$
                      required:
                        - code
                        - detail
                      additionalProperties: true
                    minItems: 1
                required:
                  - type
                  - status
                  - title
                  - errors
                additionalProperties: false
        "409":
          description: Name Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  status:
                    type: integer
                    minimum: 100
                    exclusiveMaximum: true
                    maximum: 600
                  title:
                    type: string
                    maxLength: 64
                    pattern: ^[ -~]{0,64}$
                  correlationId:
                    type: string
                    maxLength: 64
                  detail:
                    type: string
                    maxLength: 4096
                    pattern: ^.{0,1024}$
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          minLength: 8
                          maxLength: 8
                          pattern: ^[0-9]{3}-[0-9]{4}$
                        detail:
                          type: string
                          maxLength: 4096
                          pattern: ^.{0,1024}$
                      required:
                        - code
                        - detail
                      additionalProperties: true
                    minItems: 1
                required:
                  - type
                  - status
                  - title
                  - errors
                additionalProperties: false
